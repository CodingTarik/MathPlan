stages:
  - test

variables:
  PYTHON_VERSION: "3"

njsscan:
  stage: test
  before_script:
    - apt update -qy
  script:
    - pwd
    - ls
    - njsscan .
  only:
    - merge_requests
  tags:
    - linrunner

lint:
  stage: test
  script:
    - npm install
    - npm run build
    - npm run lint
  only:
    - merge_requests
  tags:
    - linrunner
