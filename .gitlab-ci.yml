stages:
  - test

variables:
  PYTHON_VERSION: "3"

njsscan:
  stage: test
  image: python
  before_script:
      - pip3 install --upgrade njsscan
  script:
      - njsscan .
  only:
    - merge_requests
  tags:
    - linrunner

lint:
  stage: test
  image: node
  script:
    - npm install
    - npm run build
    - npm run lint
  only:
    - merge_requests
  tags:
    - linrunner
